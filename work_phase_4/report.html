<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fetch Test</title>
    </head>
    <body>
        <h1>API Test</h1>
        <pre id="output">Loading...</pre>

        <script>
            const fetchGetData = (url, headers = {}) => {
                return fetch(url, {
                    method: "GET",
                    headers: headers,
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Server returned an error.");
                        }
                        return response.json();
                    })
                    .catch((error) => {
                        console.error("Error fetching data:", error);
                        return null;
                    });
            };

            const url =
                "https://damp-castle-86239-1b70ee448fbd.herokuapp.com/decoapi/genericuserprofile/";
            const headers = {
                student_number: "s4896726",
                uqcloud_zone_id: "78e5a047",
            };
            fetchGetData(url, headers).then((data) => {
                const output = document.getElementById("output");
                if (data) {
                    output.textContent = JSON.stringify(data, null, 2);
                } else {
                    output.textContent = "No Error.";
                }
            });
        </script>
    </body>
</html>
